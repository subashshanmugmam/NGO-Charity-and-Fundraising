<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - TechSummit 2025</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="font-sans text-white bg-gray-900 antialiased h-screen flex flex-col relative overflow-hidden">

    <!-- Background Video/Image Placeholder -->
    <div class="absolute inset-0 z-0">
        <img src="https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80"
            alt="Background" class="w-full h-full object-cover opacity-30">
        <div class="absolute inset-0 bg-gradient-to-t from-gray-900 via-gray-900/80 to-transparent"></div>
    </div>

    <!-- Content -->
    <main class="flex-1 flex flex-col items-center justify-center text-center px-4 relative z-10">

        <div class="mb-8 animate-fade-in-down">
            <span
                class="inline-block px-4 py-1 border border-blue-500 rounded-full text-blue-400 text-sm font-bold tracking-widest uppercase mb-4">Coming
                Soon</span>
            <h1 class="text-5xl md:text-7xl font-extrabold mb-6">TechSummit <span class="text-blue-500">2025</span></h1>
            <p class="text-xl text-gray-300 max-w-2xl mx-auto">We're crafting an unforgettable experience for you. The
                future of technology is just around the corner.</p>
        </div>

        <!-- Countdown -->
        <div id="countdown" class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-8 mb-12">
            <div class="bg-white/10 backdrop-blur-md p-4 rounded-xl min-w-[100px] border border-white/10">
                <div id="days" class="text-4xl font-bold">00</div>
                <div class="text-xs text-gray-400 uppercase tracking-wider">Days</div>
            </div>
            <div class="bg-white/10 backdrop-blur-md p-4 rounded-xl min-w-[100px] border border-white/10">
                <div id="hours" class="text-4xl font-bold">00</div>
                <div class="text-xs text-gray-400 uppercase tracking-wider">Hours</div>
            </div>
            <div class="bg-white/10 backdrop-blur-md p-4 rounded-xl min-w-[100px] border border-white/10">
                <div id="minutes" class="text-4xl font-bold">00</div>
                <div class="text-xs text-gray-400 uppercase tracking-wider">Minutes</div>
            </div>
            <div class="bg-white/10 backdrop-blur-md p-4 rounded-xl min-w-[100px] border border-white/10">
                <div id="seconds" class="text-4xl font-bold text-blue-500">00</div>
                <div class="text-xs text-gray-400 uppercase tracking-wider">Seconds</div>
            </div>
        </div>

        <!-- Notify Form -->
        <div class="w-full max-w-md">
            <form class="flex flex-col sm:flex-row gap-3">
                <input type="email" placeholder="Enter your email address" required
                    class="flex-1 px-6 py-3 rounded-full bg-white/10 border border-white/20 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 backdrop-blur-sm">
                <button type="submit"
                    class="px-8 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-full font-bold transition shadow-lg hover:shadow-blue-500/30">
                    Notify Me
                </button>
            </form>
            <p class="text-sm text-gray-500 mt-4">We promise not to spam you.</p>
        </div>

    </main>

    <!-- Footer -->
    <footer class="relative z-10 py-8 text-center">
        <div class="flex justify-center gap-6 mb-4">
            <a href="#" class="text-gray-400 hover:text-white transition"><i class="fab fa-twitter text-xl"></i></a>
            <a href="#" class="text-gray-400 hover:text-white transition"><i class="fab fa-facebook text-xl"></i></a>
            <a href="#" class="text-gray-400 hover:text-white transition"><i class="fab fa-instagram text-xl"></i></a>
            <a href="#" class="text-gray-400 hover:text-white transition"><i class="fab fa-linkedin text-xl"></i></a>
        </div>
        <p class="text-sm text-gray-600">&copy; 2025 TechSummit. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
