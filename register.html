<!DOCTYPE html>
<html lang="en" dir="ltr" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TechSummit 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="font-sans text-gray-800 bg-gray-50 antialiased min-h-screen flex flex-col">

    <!-- Simple Header -->
    <header class="bg-white shadow-sm py-4">
        <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <a href="index.html" class="text-gray-500 hover:text-blue-600 transition hover:-translate-x-1">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <a href="index.html" class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-blue-600 rounded flex items-center justify-center text-white font-bold">TS
                    </div>
                    <span class="font-bold text-xl text-gray-900">TechSummit</span>
                </a>
            </div>
            <a href="login.html" class="text-sm font-medium text-blue-600 hover:underline">Already registered? Log
                in</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow py-12">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">

            <!-- Progress Bar -->
            <div class="mb-12">
                <div class="flex justify-between mb-4 relative z-10">
                    <div
                        class="step-indicator w-10 h-10 rounded-full bg-blue-600 text-white flex items-center justify-center font-bold border-2 border-blue-600 transition duration-300">
                        1</div>
                    <div
                        class="step-indicator w-10 h-10 rounded-full bg-white text-gray-500 flex items-center justify-center font-bold border-2 border-gray-300 transition duration-300">
                        2</div>
                    <div
                        class="step-indicator w-10 h-10 rounded-full bg-white text-gray-500 flex items-center justify-center font-bold border-2 border-gray-300 transition duration-300">
                        3</div>
                    <div
                        class="step-indicator w-10 h-10 rounded-full bg-white text-gray-500 flex items-center justify-center font-bold border-2 border-gray-300 transition duration-300">
                        4</div>
                </div>
                <div class="relative h-2 bg-gray-200 rounded-full -mt-9 mx-4">
                    <div id="progress-bar"
                        class="absolute top-0 left-0 h-full bg-blue-600 rounded-full transition-all duration-300"
                        style="width: 0%"></div>
                </div>
                <div class="flex justify-between mt-8 text-xs font-medium text-gray-500 uppercase tracking-wide">
                    <span class="w-10 text-center -ml-3">Info</span>
                    <span class="w-10 text-center">Ticket</span>
                    <span class="w-10 text-center">Prefs</span>
                    <span class="w-10 text-center -mr-3">Pay</span>
                </div>
            </div>

            <!-- Form Container -->
            <div class="bg-white rounded-2xl shadow-xl border border-gray-100 overflow-hidden">
                <form id="register-form" class="p-8 md:p-12">

                    <!-- Step 1: Personal Info -->
                    <div class="form-step" data-step="1">
                        <h2 class="text-2xl font-bold text-gray-900 mb-6">Personal Information</h2>
                        <div class="grid md:grid-cols-2 gap-6 mb-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">First Name *</label>
                                <input type="text" name="firstName" required
                                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Last Name *</label>
                                <input type="text" name="lastName" required
                                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                            </div>
                        </div>
                        <div class="mb-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Email Address *</label>
                            <input type="email" name="email" required
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                        </div>
                        <div class="grid md:grid-cols-2 gap-6 mb-8">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Company /
                                    Organization</label>
                                <input type="text" name="company"
                                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Job Title</label>
                                <input type="text" name="jobTitle"
                                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                            </div>
                        </div>
                        <div class="flex justify-end">
                            <button type="button"
                                class="next-step bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-lg font-bold transition">
                                Next Step <i class="fas fa-arrow-right ml-2"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Step 2: Ticket Selection -->
                    <div class="form-step hidden" data-step="2">
                        <h2 class="text-2xl font-bold text-gray-900 mb-6">Select Ticket Type</h2>
                        <div class="space-y-4 mb-8">
                            <label class="block relative cursor-pointer group">
                                <input type="radio" name="ticketType" value="student" class="peer sr-only">
                                <div
                                    class="p-6 rounded-xl border-2 border-gray-200 peer-checked:border-blue-600 peer-checked:bg-blue-50 transition hover:border-blue-300 flex justify-between items-center">
                                    <div>
                                        <h3 class="font-bold text-lg text-gray-900">Student Pass</h3>
                                        <p class="text-sm text-gray-500">Access to keynotes and expo hall.</p>
                                    </div>
                                    <span class="text-xl font-bold text-gray-900">$99</span>
                                </div>
                            </label>

                            <label class="block relative cursor-pointer group">
                                <input type="radio" name="ticketType" value="pro" checked class="peer sr-only">
                                <div
                                    class="p-6 rounded-xl border-2 border-gray-200 peer-checked:border-blue-600 peer-checked:bg-blue-50 transition hover:border-blue-300 flex justify-between items-center">
                                    <div>
                                        <h3 class="font-bold text-lg text-gray-900">Professional Pass</h3>
                                        <p class="text-sm text-gray-500">Full access including workshops and lunch.</p>
                                    </div>
                                    <span class="text-xl font-bold text-gray-900">$299</span>
                                </div>
                            </label>

                            <label class="block relative cursor-pointer group">
                                <input type="radio" name="ticketType" value="vip" class="peer sr-only">
                                <div
                                    class="p-6 rounded-xl border-2 border-gray-200 peer-checked:border-blue-600 peer-checked:bg-blue-50 transition hover:border-blue-300 flex justify-between items-center">
                                    <div>
                                        <h3 class="font-bold text-lg text-gray-900">VIP Pass</h3>
                                        <p class="text-sm text-gray-500">All access + VIP lounge & speaker dinner.</p>
                                    </div>
                                    <span class="text-xl font-bold text-gray-900">$599</span>
                                </div>
                            </label>
                        </div>

                        <div class="mb-8">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Dietary Restrictions</label>
                            <select name="dietary"
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none bg-white">
                                <option value="none">None</option>
                                <option value="vegetarian">Vegetarian</option>
                                <option value="vegan">Vegan</option>
                                <option value="gluten-free">Gluten Free</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div class="flex justify-between">
                            <button type="button"
                                class="prev-step text-gray-600 hover:text-gray-900 font-medium px-6 py-3">
                                Back
                            </button>
                            <button type="button"
                                class="next-step bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-lg font-bold transition">
                                Next Step <i class="fas fa-arrow-right ml-2"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Step 3: Preferences -->
                    <div class="form-step hidden" data-step="3">
                        <h2 class="text-2xl font-bold text-gray-900 mb-6">Preferences</h2>

                        <div class="mb-6">
                            <label class="block text-sm font-medium text-gray-700 mb-4">Session Interests (Select all
                                that apply)</label>
                            <div class="grid sm:grid-cols-2 gap-3">
                                <label
                                    class="flex items-center gap-3 p-3 border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50">
                                    <input type="checkbox" name="interests" value="ai"
                                        class="w-5 h-5 text-blue-600 rounded focus:ring-blue-500">
                                    <span>Artificial Intelligence</span>
                                </label>
                                <label
                                    class="flex items-center gap-3 p-3 border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50">
                                    <input type="checkbox" name="interests" value="web"
                                        class="w-5 h-5 text-blue-600 rounded focus:ring-blue-500">
                                    <span>Web Development</span>
                                </label>
                                <label
                                    class="flex items-center gap-3 p-3 border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50">
                                    <input type="checkbox" name="interests" value="cloud"
                                        class="w-5 h-5 text-blue-600 rounded focus:ring-blue-500">
                                    <span>Cloud Computing</span>
                                </label>
                                <label
                                    class="flex items-center gap-3 p-3 border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50">
                                    <input type="checkbox" name="interests" value="security"
                                        class="w-5 h-5 text-blue-600 rounded focus:ring-blue-500">
                                    <span>Cybersecurity</span>
                                </label>
                            </div>
                        </div>

                        <div class="mb-8">
                            <label class="block text-sm font-medium text-gray-700 mb-2">T-Shirt Size</label>
                            <div class="flex gap-4">
                                <label class="cursor-pointer">
                                    <input type="radio" name="size" value="s" class="peer sr-only">
                                    <span
                                        class="w-10 h-10 rounded-full border border-gray-300 flex items-center justify-center peer-checked:bg-blue-600 peer-checked:text-white peer-checked:border-blue-600 transition">S</span>
                                </label>
                                <label class="cursor-pointer">
                                    <input type="radio" name="size" value="m" checked class="peer sr-only">
                                    <span
                                        class="w-10 h-10 rounded-full border border-gray-300 flex items-center justify-center peer-checked:bg-blue-600 peer-checked:text-white peer-checked:border-blue-600 transition">M</span>
                                </label>
                                <label class="cursor-pointer">
                                    <input type="radio" name="size" value="l" class="peer sr-only">
                                    <span
                                        class="w-10 h-10 rounded-full border border-gray-300 flex items-center justify-center peer-checked:bg-blue-600 peer-checked:text-white peer-checked:border-blue-600 transition">L</span>
                                </label>
                                <label class="cursor-pointer">
                                    <input type="radio" name="size" value="xl" class="peer sr-only">
                                    <span
                                        class="w-10 h-10 rounded-full border border-gray-300 flex items-center justify-center peer-checked:bg-blue-600 peer-checked:text-white peer-checked:border-blue-600 transition">XL</span>
                                </label>
                            </div>
                        </div>

                        <div class="flex justify-between">
                            <button type="button"
                                class="prev-step text-gray-600 hover:text-gray-900 font-medium px-6 py-3">
                                Back
                            </button>
                            <button type="button"
                                class="next-step bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-lg font-bold transition">
                                Next Step <i class="fas fa-arrow-right ml-2"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Step 4: Review & Pay -->
                    <div class="form-step hidden" data-step="4">
                        <h2 class="text-2xl font-bold text-gray-900 mb-6">Review & Payment</h2>

                        <div class="bg-gray-50 p-6 rounded-xl mb-8">
                            <h3 class="font-bold text-gray-900 mb-4">Order Summary</h3>
                            <div class="flex justify-between mb-2">
                                <span class="text-gray-600">Professional Pass x 1</span>
                                <span class="font-bold">$299.00</span>
                            </div>
                            <div class="flex justify-between mb-4">
                                <span class="text-gray-600">Tax (10%)</span>
                                <span class="font-bold">$29.90</span>
                            </div>
                            <div class="border-t border-gray-200 pt-4 flex justify-between text-lg">
                                <span class="font-bold text-gray-900">Total</span>
                                <span class="font-bold text-blue-600">$328.90</span>
                            </div>
                        </div>

                        <div class="mb-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Card Information</label>
                            <div class="relative">
                                <input type="text" placeholder="0000 0000 0000 0000"
                                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none pl-12">
                                <i
                                    class="fas fa-credit-card absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            </div>
                            <div class="grid grid-cols-2 gap-4 mt-4">
                                <input type="text" placeholder="MM/YY"
                                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                                <input type="text" placeholder="CVC"
                                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                            </div>
                        </div>

                        <div class="mb-8">
                            <label class="flex items-center gap-3 cursor-pointer">
                                <input type="checkbox" required
                                    class="w-5 h-5 text-blue-600 rounded focus:ring-blue-500">
                                <span class="text-sm text-gray-600">I agree to the <a href="#"
                                        class="text-blue-600 hover:underline">Terms of Service</a> and <a href="#"
                                        class="text-blue-600 hover:underline">Privacy Policy</a>.</span>
                            </label>
                        </div>

                        <div class="flex justify-between">
                            <button type="button"
                                class="prev-step text-gray-600 hover:text-gray-900 font-medium px-6 py-3">
                                Back
                            </button>
                            <button type="submit" id="submit-btn"
                                class="bg-green-600 hover:bg-green-700 text-white px-8 py-3 rounded-lg font-bold transition shadow-lg w-full sm:w-auto">
                                Complete Registration
                            </button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 py-8 text-center text-sm text-gray-500">
        <p>&copy; 2025 TechSummit. Secure Payment Processing.</p>
    </footer>

    <script src="js/rtl-toggle.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
